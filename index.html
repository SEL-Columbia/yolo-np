<!DOCTYPE html>
<html>
<head>
    <title>Your Local Network Planner</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="header">
        <div class="header_logo">YoloNP</div>
        <div class="header_status">Welcome!</div>
        <div class="header_control">
            Building
        </div>
        <div class="header_control">
            Powerline
        </div>
    </div>
    <div class="cursor_coordinates"></div>
    <div class="costs">
        <h1>Grid Costs</h1>
        <table class="costs_table">
            <thead>
                <tr>
                    <th class="costs_table_supplies">Supplies</th>
                    <th class="costs_table_amount">Quantity</th>
                    <th class="costs_table_cost">Cost</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="costs_table_supplies">
                        Power poles <span class="costs_edit">$50/each</span>
                    </td>
                    <td class="costs_table_amount">15</td>
                    <td class="costs_table_cost">$10,000</td>
                </tr>
                <tr>
                    <td class="costs_table_supplies">
                        Electrical wire <span class="costs_edit">$10/m</span>
                    </td>
                    <td class="costs_table_amount">10 km</td>
                    <td class="costs_table_cost">$20,000</td>
                </tr>
                <tr>
                    <td class="costs_table_supplies">
                        Insulators <span class="costs_edit">$10/each</span>
                    </td>
                    <td class="costs_table_amount">30</td>
                    <td class="costs_table_cost">$10,000</td>
                </tr>
                <tr>
                    <td class="costs_table_supplies">
                        Transformers <span class="costs_edit">$10/each</span>
                    </td>
                    <td class="costs_table_amount">10</td>
                    <td class="costs_table_cost">$10,000</td>
                </tr>
                <tr class="costs_total">
                    <td class="costs_table_supplies">Total</td>
                    <td class="costs_table_amount"></td>
                    <td class="costs_table_cost">$53,000</td>
                </tr>
            </tbody>
        </table>
    </div>
    <svg id="map"></svg>
    
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/d3.geo.tile.v0.min.js"></script>
    <script src="static/main.js"></script>
    <script>
        Yolo.initTileCache();
        setTimeout(function(){ Yolo.init(); }, 1000);
    </script>
</body>

</html>
